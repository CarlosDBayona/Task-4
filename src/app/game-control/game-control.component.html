<div class="row">
  <div class="col">
    <div class="row">
      <div class="col">
        <h1 class="text-center">{{ num }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-primary btn-block" (click)="startEvent()">
          Start
        </button>
        <button class="btn btn-block btn-danger"  [disabled]="!timerOn" (click)="stopEvent()" >
          Clear
        </button>
      </div>
    </div>
  </div>
</div>
